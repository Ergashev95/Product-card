<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-add-to-cart.svg">
  <title>Product cart</title>
   <!--  link main  css file -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>



    <main class="site-main">
        <section class="desserts">
            <div class="container">
                <div class="desserts-content">
                    <h1 class="desserts-headline">Desserts</h1>
                    <div class="desserts-products products">
                        <div class="products-card">
                            <div class="products-image">
                                <img src="./assets/images/image-waffle-desktop.jpg" alt="Waffle image" class="products-photo">
                                <button class="products-btn btn-click">
                                    <span class="btn-content">
                                      <img src="./assets/images/icon-add-to-cart.svg" alt="Add cart icon">
                                     Add to Cart
                                    </span>
                                    <span class="btn-active d-none">
                                      <img src="./assets/images/icon-decrement-quantity.svg" alt="Minus icon">
                                      <span class="">1</span>
                                      <img src="./assets/images/icon-increment-quantity.svg" alt="Plus icon">
                                    </span>
                                </button>
                            </div>
                            <div class="products-body">
                                <p class="products-category">Waffle</p>
                                <h4 class="products-name">Waffle with Berries</h4>
                                <span class="products-price">$6.50</span>
                            </div>
                        </div>
                    </div>
                    <div class="desserts-cart"></div>
                </div>
            </div>
        </section>
    </main>
